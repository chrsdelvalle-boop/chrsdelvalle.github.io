const GROUPS = {

let currentGroup = 1;

function initTabs(){
  const tabs = document.getElementById("tabs");
  tabs.innerHTML = "";
  Object.keys(GROUPS).forEach(k=>{
    const n = Number(k);
    const btn = document.createElement("button");
    btn.className = "tab" + (n===currentGroup ? " active":"");
    btn.id = "tab"+n;
    btn.onclick = ()=>showGroup(n);
    btn.innerHTML = `${GROUPS[n].name} <span class="counter">(${GROUPS[n].items.length})</span>`;
    tabs.appendChild(btn);
  });
}

function showGroup(n){
  currentGroup = n;
  Object.keys(GROUPS).forEach(k=>{
    const id = "tab"+k;
    const el = document.getElementById(id);
    if(el) el.classList.toggle("active", Number(k)===n);
  });
  render();
  hideResult();
  window.scrollTo({top:0, behavior:"smooth"});
}

function nl2br(s){
  return s.replace(/\n/g,"<br>");
}

function render(){
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = "";
  const list = GROUPS[currentGroup].items;

  list.forEach((q) => {
    const div = document.createElement("div");
    div.className = "q";
    div.innerHTML = `
      <div class="q-head">
        <p class="q-title">${nl2br(q.text)}</p>
        <span class="q-tag">${q.tag}</span>
      </div>
      <div class="opts">
        ${Object.entries(q.options).map(([k,v]) => `
          <label>
            <input type="radio" name="${q.id}" value="${k}" onchange="checkAnswer('${q.id}', '${k}', '${q.correct}')">
            <b>${k})</b> ${v}
          </label>
        `).join("")}
      </div>

<div id="result_${q.id}" style="font-weight:bold; margin-top:5px;"></div>

    `;
    quiz.appendChild(div);
  });
}

function hideResult(){
  const out = document.getElementById("out");
  out.style.display = "none";
  out.innerHTML = "";
}

function compute(list){
  let correct = 0, answered = 0;
  const misses = [];

  list.forEach(q => {
    const picked = document.querySelector(`input[name="${q.id}"]:checked`);
    if(picked){
      answered++;
      if(picked.value === q.correct) correct++;
      else misses.push({q, your:picked.value});
    } else {
      misses.push({q, your:"(sin responder)"});
    }
  });

  return { correct, answered, total:list.length, misses };
}

function badgeFor(pct){
  if(pct >= 70) return { cls:"ok", text:"APROBADO ‚úÖ" };
  if(pct >= 50) return { cls:"mid", text:"CASI ‚úÖ" };
  return { cls:"bad", text:"REPROBADO ‚ùå" };
}

function renderResult(title, data, extraLine){
  const pct = Math.round((data.correct / data.total) * 100);
  const b = badgeFor(pct);
  const out = document.getElementById("out");
  out.style.display = "block";
  out.innerHTML = `
    <div class="score">
      <div>
        <p class="big">${title}: ${data.correct} / ${data.total} (${pct}%)</p>
        <p class="meta">${extraLine ? extraLine + "<br>" : ""}Respondidas: ${data.answered} ‚Ä¢ Sin responder: ${data.total - data.answered}</p>
      </div>
      <div class="badge ${b.cls}">${b.text}</div>
    </div>

    <div class="review">
      <h3>Revisi√≥n (errores / faltantes)</h3>
      ${
        data.misses.length === 0
          ? "<p class='meta'>¬°Todo correcto! üå≥</p>"
          : data.misses.map(m => `
            <div class="miss">
              <div><strong>Tu respuesta:</strong> ${m.your}</div>
              <div><b>Correcta:</b> ${m.q.correct}) ${m.q.options[m.q.correct]}</div>
              <small>${m.q.text}</small>
            </div>
          `).join("")
      }
    </div>
  `;
  out.scrollIntoView({behavior:"smooth", block:"start"});
}

function gradeCurrent(){
  const data = compute(GROUPS[currentGroup].items);
  renderResult(`Resultado ${GROUPS[currentGroup].name}`, data, null);
}

function gradeGlobal(){
  const all = Object.values(GROUPS).flatMap(g=>g.items);
  const data = compute(all);

  const summary = Object.keys(GROUPS).map(k=>{
    const r = compute(GROUPS[k].items);
    const pct = Math.round((r.correct / r.total) * 100);
    return `${GROUPS[k].name} ${r.correct}/${r.total} (${pct}%)`;
  }).join(" ‚Ä¢ ");

  renderResult("Resultado TOTAL (Grupos 1‚Äì7)", data, `<b>Resumen por grupo:</b> ${summary}`);
}

function resetAll(){
  const all = Object.values(GROUPS).flatMap(g=>g.items);
  all.forEach(q => {
    document.querySelectorAll(`input[name="${q.id}"]`).forEach(r => r.checked = false);
  });
  hideResult();
  window.scrollTo({top:0, behavior:"smooth"});
}

/* Init */
initTabs();
render();
function checkAnswer(questionId, selected, correct){

  const resultDiv = document.getElementById("result_" + questionId);

  if(selected === correct){

    resultDiv.innerHTML = "‚úÖ Correcta";
    resultDiv.style.color = "green";

  }else{

    resultDiv.innerHTML = "‚ùå Incorrecta. Correcta: " + correct;
    resultDiv.style.color = "red";

  }

}
